{% extends "layout.html" %}
{% block body %}


<div class="container" style="padding: 0 25% 0 25% ;">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="POST" action="{{url_for('crearCuenta')}}">
                    <fieldset>
                        <legend class="text-center">Contact us</legend>

                        <div class="form-group clearfix">
                            <label for="username"><span class="col-md-1 col-md-offset-2 text-center">Username :</span></label>
                            <div class="col-md-12">
                                <input id="username" name="username" type="text" placeholder="Enter username" class="form-control">
                            </div>
                        </div>
                
                        <div class="form-group clearfix">
                            <label for="password"><span class="col-md-1 col-md-offset-2 text-center">Password :</span></label>
                            <div class="col-md-12">
                                <input id="password" name="password" type="text" placeholder="Enter password" class="form-control">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-md-12 text-center clearfix">
                                <button type="submit" class="btn btn-primary btn-lg">Agregar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

<hr>
<!--TABLA-->

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Contraseña</th>
                <th scope="col">Operations</th>
            </tr>
        </thead>
        <tbody>
            {% for datocliente in datosClientes %}
            <tr>
                <td>{{datocliente['username']}}</td>
                <td>{{datocliente['password']}}</td>
                <td>
                    <a href="/eliminarCliente/{{datocliente['_id']['$oid']}}">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<!--SCRIPT-->
<hr>

<a href="/logout">Salir Sesión</a>

{% endblock %}
